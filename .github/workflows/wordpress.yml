name: WordPress Tests

# Run on push
on:
  push:
    # any branch
    branches:
      - '*'
      # If files matching these patterns have changed
    paths:
      - 'composer.json'
      - '**.php'
      - readme.txt
      - .github/workflows/wordpress.yml

env:
  WP_TESTS_DIR: /github/home/wp-tests/wordpress-tests-lib
  WP_CORE_DIR: /github/home/wp-tests/wordpress

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [ 7.2,7.3,7.4,8.0,8.1 ]
        wordpress-version: [ latest ]
    container:
      image: junaidbhura/wp-tests:php-${{ matrix.php-version }}
    services:
      mysql:
        image: mysql:5.7.27
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        env:
          MYSQL_ROOT_PASSWORD: root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      ## Install
      - name: Install Composer dependencies
        run: |
          composer install

      ## Create .env
      - shell: bash
        env:
          # Should be set in repo secrets
          KEY: ${{ secrets.TL_VENDOR_ENCRYTPTION_KEY }}
        run: |
          echo "TL_VENDOR_ENCRYTPTION_KEY=$KEY" >> .env


      ## Install test suite
      - name: Install WordPress test suite
        run: bash bin/install-wp-tests.sh wordpress_test root root mysql ${{ matrix.wordpress-version }}

      ## Run integration tests
      - name: Tests
        run: composer test:wordpress
