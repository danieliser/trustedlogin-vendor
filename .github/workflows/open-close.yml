name: test open close
on:
  pull_request:
    types: [opened, reopened,closed]
jobs:
  always:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo ${{github.event.action}}
      - run: echo "${{github.event.action}}"
      - run: echo "${{github.action}}"
      - run: echo ${{github.action}}
  create:
    ## Only run if workflow was triggered by the opening or reopening PR
    if: github.event.action == 'opened' || github.event.action == 'reopened'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2'
        name: opened
        with:
          node-version: '14'
      - run: node -v
  deleted:
    ## Only run if workflow was triggered by the closing PR
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2'
        name: closed
        with:
          node-version: '18'
      - run: node -v
