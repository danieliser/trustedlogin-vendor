version: "3.9"

services:

  # Tunnel
  ## Makes site availble on trustedlogin.nrok.com
  ngrok:
    image: shkoliar/ngrok:latest
    ports:
      - 4551:4551
    links:
      - wordpress
    environment:
      - DOMAIN=wordpress
      - PORT=80
      - SUBDOMAIN=trustedlogin
      - DEBUG=true
      - AUTH_TOKEN=${NGROK_AUTH_TOKEN}
    restart: always
    depends_on:
      - wordpress

  # WordPress
  ## PHP + Core
  wordpress:
    image: wordpress:latest
    ## Wait to start until database server is started.
    depends_on:
      wpdb:
        condition: service_healthy
    volumes:
      - wordpress_data:/var/www/html
      ## Map this directory into the plugin directory
      - ./:/var/www/html/wp-content/plugins/trustedlogin-vendor
    ports:
      - "8200:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: wpdb:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        /* WordPress logging- Not Shown, but logged. */
        define( 'WP_DEBUG_LOG', 'wp-content/plugins/trustedlogin-vendor/wpdebug.log' );
        define( 'WP_DEBUG_DISPLAY', true );
        /* ngrok wp urls overrides */
        define('WP_SITEURL', 'http://localhost:8200');
        define('WP_HOME', 'http://localhost:8200' );
  ## Database for WordPress site
  wpdb:
    image: mariadb:10.5.8
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    healthcheck:
      test: "/usr/bin/mysql --user=wordpress --password=wordpress --execute \"SHOW DATABASES;\""
      # test: "/usr/local/mysql/bin/mysql --user=wordpress --password=wordpress --execute \"SHOW DATABASES;\""
      interval: 3s
      timeout: 1s
      retries: 5
  ## WPCli for WordPress site
  wpcli:
    image: wordpress:cli
    ## Wait to start until database server is started.
    depends_on:
      wpdb:
        condition: service_healthy
    volumes:
      - wordpress_data:/var/www/html
      ## Map this directory into the plugin directory
      - ./:/var/www/html/wp-content/plugins/trustedlogin-vendor
      - ./db:/var/www/html/db
    environment:
      WORDPRESS_DB_HOST: wpdb:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      ABSPATH: /usr/src/wordpress/

  # Integration Testing - Tests that run in phpunit with WordPress + MySQL
  ## Runner for phpunit
  phpunit:
    command:
      - bash
    ## Wait to start until the database server for testing is ready.
    depends_on:
      - testwpdb

    environment:
      DATABASE_PASSWORD: examplepass
      DATABASE_HOST: testwpdb
    image: futureys/phpunit-wordpress-plugin
    stdin_open: true
    tty: true
    volumes:
      ## Map this directory into the test plugin directory
      - ./:/plugin
  ## Database for testing
  testwpdb:
      environment:
        MYSQL_ROOT_PASSWORD: examplepass
      image: mariadb:10.5.8

  # End to End Testing (e2e) - cypress.io tests that run against the ngrok site.

  ## Runs Cypress test using Chrome browser
  e2e-chrome:
    image: "cypress/included:4.1.0"
    # container_name: cypress
    # "cypress/included" images have entrypoint set to globally installed cypress
    # so the command can simply add any arguments
    command: "--browser chrome"
    volumes:
      - ./cypress:/cypress
      - ./cypress.json:/cypress.json
      - ./wp.js:/cypress/wp.js
      - ./.env:/.env
    depends_on:
          - ngrok

  ## Runs Cypress test using Firefox browser
  e2e-firefox:
    image: "cypress/included:4.1.0"
    command: "--browser firefox --config video=false"
    ### if you want to debug FF run, pass DEBUG variable like
    #environment:
    ##  - DEBUG=cypress:server:browsers:firefox-util,cypress:server:util:process_profiler
    volumes:
      - ./cypress:/cypress
      - ./cypress.json:/cypress.json
      - ./wp.js:/cypress/wp.js
    depends_on:
          - ngrok

volumes:
  db_data: {}
  wordpress_data: {}
